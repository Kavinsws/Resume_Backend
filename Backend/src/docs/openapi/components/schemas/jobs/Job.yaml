type: object
required:
  - title
  - department
  - location
  - status
  - headcount
  - description
  - requirements
properties:
  title:
    type: string
    example: "Senior Backend Engineer"
  department:
    type: string
    example: "Engineering"
  location:
    type: string
    example: "Remote"
  status:
    type: string
    enum: [OPEN, CLOSED, HOLD]
    example: "OPEN"
  headcount:
    type: integer
    minimum: 1
    example: 3
  description:
    type: string
    description: Detailed job description
    example: "We are looking for a backend engineer"
  requirements:
    type: string
    description: Job requirements and skills
    example: "5+ years Node.js experience"
