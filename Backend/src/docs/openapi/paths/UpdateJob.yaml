put:
  summary: Update Job
  tags:
    - Jobs
  description: Update an existing job by Id
  parameters:
    - name: id
      in: path
      required: true
      description: Job ID
      schema:
        type: string
  responses:
    200:
      description: Job updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Job updated successfully
