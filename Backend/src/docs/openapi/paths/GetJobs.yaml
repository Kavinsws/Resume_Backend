get:
  summary: Get all jobs
  tags:
    -  Jobs
  parameters:
    - name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    - name: limit
      in: query
      schema:
        type: integer
        minimum:  1
        maximum:  15
        default:  3
  responses:
    "200":
      description: Jobs fetched successfully
      content:
        application/json:
          schema:
            $ref: "../components/schemas/jobs/GetJobResponse.yaml"
    "404":
      description: Jobs not found
      content:
        application/json:
          schema:
            $ref: "../components/schemas/jobs/ErrorResponse.yaml"
    "500":
      description: Error while fetching jobs 
      content:
        application/json:
          schema:
            $ref: "../components/schemas/jobs/ErrorResponse.yaml"