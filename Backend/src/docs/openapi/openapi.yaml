openapi: 3.0.0
info:
  title: Job Board API
  description: API for managing Job postings
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
    description: Local Development
paths:
  /newJob:
    $ref: "./paths/Jobs.yaml"
  /updateJob/{id}:
    $ref: "./paths/UpdateJob.yaml"
  /deleteJob/{id}:
    $ref: "./paths/DeleteJob.yaml"
components:
  schemas:
    JobInput:
      $ref: "./components/schemas/jobs/Job.yaml"
    JobResponse:
      $ref: "./components/schemas/jobs/JobResponse.yaml"
    UpdateJob:
      $ref: "./components/schemas/jobs/UpdateJob.yaml"
    UpdateJobResponse:
      $ref: "./components/schemas/jobs/UpdateJobResponse.yaml"
    DeleteJobResponse:
      $ref: "./components/schemas/jobs/DeleteJobResponse.yaml"
